@if(isLoading){
<div class="flex items-center justify-center bg-black bg-opacity-50 z-50 fixed top-0 left-0 w-full h-full">
  <div
    class="z-50 inline-block aspect-square h-12 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] text-danger motion-reduce:animate-[spin_1.5s_linear_infinite]"
    role="status"
  >
    <span
      class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
      >Loading...</span
    >
  </div>
</div>
}
