  <div
    class="flex justify-between items-center px-4 py-6 border-b-2 border-primary-red transition-all"
  >
    <a
      class="flex items-center gap-4 hover:translate-x-2 transition-all"
      routerLink="/home"
    >
      <span class="sr-only">Home</span>
      <svg
        class="h-8 sm:h-10"

          fill="#e72929"
        />
      </svg>
      <span class="text-white font-bold text-2xl">Food Mine</span>
    </a>
    <nav>
      <ul class="flex justify-evenly items-center gap-4">
        @if (!authState) {
        <li>
          <a
            class="group inline-block rounded bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 p-[2px] hover:text-white text-white focus:outline-none focus:ring active:text-opacity-75"
            routerLink="/login"
          >
            <span
              routerLinkActive="bg-slate-200 text-slate-900"
              class="bg-black block rounded-sm px-8 py-3 text-sm font-medium transition-colors duration-500 group-hover:bg-transparent"
            >
              Login
            </span>
          </a>
        </li>
        <li>
          <a
            class="group inline-block rounded bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 p-[2px] hover:text-white text-white focus:outline-none focus:ring active:text-opacity-75"
            routerLink="/register"
          >
            <span
              routerLinkActive="bg-slate-200 text-slate-900"
              class="bg-black block rounded-sm px-8 py-3 text-sm font-medium transition-colors duration-500 group-hover:bg-transparent"
            >
              Register
            </span>
          </a>
        </li>
        } @else {
        <li>
          <div class="relative">
            <div
              (click)="headClick()"
              class="inline-flex items-center overflow-hidden rounded-md border bg-black border-black username-btn"
            >
              <!-- <a
                class="border-e px-4 py-2 text-base/none text-gray-600 hover:bg-gray-50 hover:text-gray-700"
              >
                Username
              </a> -->
              <a
                class="group flex items-center rounded bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 p-[2px] hover:text-white text-white focus:outline-none focus:ring active:text-opacity-75"
              >
                <span
                  routerLinkActive="bg-slate-200 text-slate-900"
                  class="bg-black  flex justify-around rounded-sm px-8 py-3 text-sm font-medium transition-colors duration-500 group-hover:bg-transparent"
                >
                  <span class="inline mb-0 pr-2 capitalize">{{userData.firstName + ' ' + userData.lastName}}</span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4"
                    viewBox="0 0 20 20"
                    fill="white"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </span>
              </a>

            </div>

            <div
              [@fadeInOut] = "headTrigger"
              class="absolute transition-all end-0 z-10 mt-2 w-56 divide-y divide-gray-100 rounded-md border border-gray-100 bg-gray-200 shadow-lg out-of-range:"
              role="menu"
            >
              <div class="p-2">
                <strong
                  class="block p-2 text-xs font-medium uppercase text-gray-600"
                >
                  General
                </strong>

                <a
                  routerLink="/home"
                  class="block transition-colors duration-300 rounded-lg px-4 py-2 text-sm text-gray-600 hover:bg-gray-50 hover:text-gray-800"
                  role="menuitem"
                >
                  Go to home
                </a>

                <a
                  routerLink="/profile/user"
                  class="block transition-colors duration-300 rounded-lg px-4 py-2 text-sm text-gray-600 hover:bg-gray-50 hover:text-gray-800"
                  role="menuitem"
                >
                  Update Profile
                </a>

                <a
                  routerLink="/orders"
                  class="block transition-colors duration-300 rounded-lg px-4 py-2 text-sm text-gray-600 hover:bg-gray-50 hover:text-gray-800"
                  role="menuitem"
                >
                  View Orders
                </a>
              </div>

              <div class="p-2">
                <strong
                  class="block p-2 text-xs font-medium uppercase text-gray-500"
                >
                  Actions
                </strong>

                <form method="POST" action="#">
                  <a
                    (click)="logout()"
                    class="flex w-full items-center gap-2 rounded-lg px-4 py-2 text-sm text-red-700 hover:bg-red-50 transition-colors duration-300"
                  >
                    <svg
                      fill="#b91c1c"
                      class="h-4 w-4"
                      version="1.1"
                      id="Capa_1"
                      xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink"
                      viewBox="0 0 471.2 471.2"
                      xml:space="preserve"
                    >
                      <g>
                        <g>
                          <path
                            d="M227.619,444.2h-122.9c-33.4,0-60.5-27.2-60.5-60.5V87.5c0-33.4,27.2-60.5,60.5-60.5h124.9c7.5,0,13.5-6,13.5-13.5
                     s-6-13.5-13.5-13.5h-124.9c-48.3,0-87.5,39.3-87.5,87.5v296.2c0,48.3,39.3,87.5,87.5,87.5h122.9c7.5,0,13.5-6,13.5-13.5
                     S235.019,444.2,227.619,444.2z"
                          />
                          <path
                            d="M450.019,226.1l-85.8-85.8c-5.3-5.3-13.8-5.3-19.1,0c-5.3,5.3-5.3,13.8,0,19.1l62.8,62.8h-273.9c-7.5,0-13.5,6-13.5,13.5
                     s6,13.5,13.5,13.5h273.9l-62.8,62.8c-5.3,5.3-5.3,13.8,0,19.1c2.6,2.6,6.1,4,9.5,4s6.9-1.3,9.5-4l85.8-85.8
                     C455.319,239.9,455.319,231.3,450.019,226.1z"
                          />
                        </g>
                      </g>
                    </svg>

                    Logout
                  </a>
                </form>
              </div>
            </div>
          </div>
        </li>
        <li>
          <a
            class="group inline-block rounded bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 p-[2px] hover:text-white text-white focus:outline-none focus:ring active:text-opacity-75"
            routerLink="/cart"
            >
            <span
              routerLinkActive="bg-slate-200 text-slate-900"
              class="bg-black block rounded-sm px-8 py-3 text-sm font-medium transition-colors duration-500 group-hover:bg-transparent"
            >
              View Cart
            </span>
          </a>
        </li>
        }
      </ul>
    </nav>
  </div>
</header>
