<div [@fadeInOut]="initiation" class="grid gap-4 lg:grid-cols-4 divide-x-2 border-white">
  <div class="lg:col-span-3 divide-y-2 border-white">
    <h1>Ordered Items</h1>
    <div class="overflow-x-auto py-2">
      <table class="min-w-full divide-y-2 text-sm divide-gray-700 bg-gray-900">
        <thead class="text-left">
          <tr>
            <th class="whitespace-nowrap px-4 py-2 font-medium text-white">
              Item
            </th>
            <th class="whitespace-nowrap px-4 py-2 font-medium text-white">
                Price
            </th>
            <th class="whitespace-nowrap px-4 py-2 font-medium text-white">
              Quantity
            </th>
            <th class="whitespace-nowrap px-4 py-2 font-medium text-white">
              Total
            </th>
          </tr>
        </thead>

        <tbody class="divide-y divide-gray-700">
          <tr class="odd:bg-gray-800/50">
            <td class="whitespace-nowrap px-4 py-2 font-medium text-white">
              John Doe
            </td>
            <td class="whitespace-nowrap px-4 py-2 text-gray-200">
              24/05/1995
            </td>
            <td class="whitespace-nowrap px-4 py-2 text-gray-200">
              Web Developer
            </td>
            <td class="whitespace-nowrap px-4 py-2 text-gray-200">$120,000</td>
          </tr>

          <tr class="odd:bg-gray-800/50">
            <td class="whitespace-nowrap px-4 py-2 font-medium text-white">
              Jane Doe
            </td>
            <td class="whitespace-nowrap px-4 py-2 text-gray-200">
              04/11/1980
            </td>
            <td class="whitespace-nowrap px-4 py-2 text-gray-200">
              Web Designer
            </td>
            <td class="whitespace-nowrap px-4 py-2 text-gray-200">$100,000</td>
          </tr>

          <tr class="odd:bg-gray-800/50">
            <td class="whitespace-nowrap px-4 py-2 font-medium text-white">
              Gary Barlow
            </td>
            <td class="whitespace-nowrap px-4 py-2 text-gray-200">
              24/05/1995
            </td>
            <td class="whitespace-nowrap px-4 py-2 text-gray-200">Singer</td>
            <td class="whitespace-nowrap px-4 py-2text-gray-200">$20,000</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class=" px-3 lg:col-span-1 divide-y-2 border-white">
    <h1>Shipping Address</h1>
    <div class="py-2">
        <p>Address Line 1</p>
        <p>Address Line 2</p>
        <p>City - Zipcode</p>
        <p>State</p>
        <p>Country</p>
    </div>
  </div>
</div>
